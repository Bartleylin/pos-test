<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="scss/all.css">

<body>
    <div class="bg-light member-bg">
    <div class="container-fluid bg-white">
        <div class="row my-4 px-3">
            <div class="col-2">
                <img src="image/member-page/Icon ionic-ios-arrow-round-back.png" alt="">
            </div>
            <div class="col-8">
                <p class="mb-0 fs-2 text-center text-black-50 fw-bold">捷特威餐飲</p>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center">
        <div class="container point-bg mt-3 p-3">
            <div class="d-flex flex-column">
                <p class="mb-2 fs-4 text-black-50 fw-bold">基本資料</p>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">會員姓名</label>
                    <input type="email" class="form-control" id="name" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">行動電話</label>
                    <input type="email" class="form-control" id="number" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">會員生日</label>
                    <input type="email" class="form-control" id="brithday" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">聯絡地址</label>
                    <input type="email" class="form-control" id="address" placeholder="">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label fw-bold">電子郵件</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container bottom-btn">
        <div class="d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            <a class="bottom-btn-1 d-flex justify-content-center align-items-center mb-3">
                <p class="fs-3 mb-0 py-3 py-md-4 fw-bold lh-sm me-2">完成</p>
            </a>
        </div>
    </div>
</div>
