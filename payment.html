<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scss/wps_theme_ltr_pos.css">
</head>
<body>
<div class="bg">
    <div class="container align-items-center position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-between px-0 payment-content">
            <div class="col-6 my-1 my-md-3">
                    <button class="credit-card py-3 px-2 px-sm-4 px-md-5 h-100" onclick="location.href='receipt1.html'">
                        <img class="w-100 img-fluid p-2" src="image/pay-ment-img/cradie-card.jpg">
                        <p class="fs-1 mb-0 text-color1">信用卡</p>
                        <p class="fs-2 mb-0 text-secondary text-nowrap">Credit Card</p>
                    </button>
            </div>
            <div class="col-6 my-1 my-md-3">
                    <button class="cash py-3 px-2 px-sm-4 px-md-5 h-100" onclick="location.href='receipt2.html'">
                        <img class="w-100 img-fluid p-2" src="image/pay-ment-img/cash.jpg">
                        <p class="fs-1 mb-0 text-color1">現金</p>
                        <p class="fs-2 mb-0 text-secondary">Cash</p>
                    </button>
            </div>
            <div class="col-12 my-1 my-md-3">
                <button class="cash py-3 px-2 px-sm-4 px-md-5 h-100" onclick="location.href='receipt2.html'">
                    <img class="w-50 img-fluid p-2" src="image/pay-ment-img/cash.jpg">
                    <p class="fs-1 mb-0 text-color1">3個的時後用的</p>
                    <p class="fs-2 mb-0 text-secondary">Cash</p>
                </button>
            </div>
            <div class="col-12 my-1 my-md-3">
                    <button class="Anther-Payment p-3 px-2 px-sm-4 px-md-5 h-100" onclick="location.href='receipt3.html'">
                        <p class="fs-1 mb-0 text-color1">其他支付</p>
                        <p class="fs-2 mb-0 text-secondary mb-md-3">Anther Payment</p>
                        <div class="row d-flex">
                            <a class="col-4 mb-3" href="#">
                                <img class="w-100 rounded border" src="image/pay-ment-img/Apple pay.png">
                            </a>
                            <a class="col-4 mb-3" href="#">
                                <img class="w-100 rounded border" src="image/pay-ment-img/google pay.png">
                            </a>
                            <a class="col-4 mb-3" href="#">
                                <img class="w-100 rounded border" src="image/pay-ment-img/samsung pay.png">
                            </a>
                            <a class="col-4 mb-3" href="#">
                                <img class="w-100 rounded border" src="image/pay-ment-img/line pay.png">
                            </a>
                            <a class="col-4 mb-3" href="#">
                                <img class="w-100 rounded border" src="image/pay-ment-img/ipass.png">
                            </a>
                            <a class="col-4 mb-3" href="#">
                                <img class="w-100 rounded border" src="image/pay-ment-img/easy wallet.png">
                            </a>
                        </div>
                    </button>
            </div>
        </div>
        <div class="row justify-content-end mx-0 my-1 my-md-3">
            <div class="col-12 col-sm-8 col-lg-6 d-flex justify-content-between px-0 mx-0">
                <button class="payment-back py-3" onclick="location.href='detail-page-3.html'">
                    <p class="fs-3 mb-0 text-nowrap">返回購物車</p>
                </button>
                <button class="payment-cancel py-3" onclick="location.href='cancel-reconfirm.html'">
                    <p class="fs-3 mb-0 text-secondary">取消訂單</p>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
